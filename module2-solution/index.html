<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        display: flex;
        margin-bottom: 7px;
        font-size: 1.2em;
        grid-column-start: 1;
        justify-content: space-between;
      }
      li > button {
        margin-left: 6px;
        grid-column-end: 3;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as listToBuy'>
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in listToBuy.listToBuy">
              Buy {{item.quantity}} {{ item.name }}
              <button ng-click="listToBuy.addProductBought($index);" class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>
          <div ng-if="listToBuy.listToBuy.length === 0" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as listBought'>
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in listBought.listBought">Bought {{item.quantity}} {{ item.name }}</li>
          </ul>
          <div ng-if="listBought.listBought.length  === 0" class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
